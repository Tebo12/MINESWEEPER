{% extends 'base.html' %}

{% block header_title %}Регистрация{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Вход в аккаунт</h2>

    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="auth-button">Зарегистрироваться</button>
    </form>


</div>

<style>

    .auth-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 100px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .form-group label {
        font-size: 16px;
    }

    .form-group input {
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        background-color: rgba(255, 255, 255, 0.9);
    }

    .auth-button {
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .auth-button:hover {
        background-color: #45a049;
    }

    .auth-links {
        margin-top: 15px;
        text-align: center;
    }

    .auth-links a {
        color: #4CAF50;
        text-decoration: none;
    }

    .auth-links a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
